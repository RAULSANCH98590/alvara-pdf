<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Alvará</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 15px;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="/gerar" method="post">
        <h2>Gerador de Alvará</h2>

        <input type="text" name="credor" placeholder="Credor" required>
        <input type="text" name="cpf" placeholder="CPF / CNPJ" required>
        <input type="text" name="advogado" placeholder="Advogado" required>
        <input type="text" name="processo" placeholder="Número do Processo" required>
        <input type="text" name="valor" placeholder="Valor" required>
        <input type="text" name="cumprimento" placeholder="Cumprimento" required>
        <input type="text" name="assunto" placeholder="Assunto" required>
        <input type="text" name="situacao" placeholder="Situação" required>

        <button type="submit">Gerar PDF</button>
    </form>
</body>
</html>
